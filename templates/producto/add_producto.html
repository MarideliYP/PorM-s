{% extends 'base2.html' %}
{% load static %}
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <a href="{% url "vistaprincipal" %}" class="book-a-table-btn scrollto d-none d-lg-flex">Volver</a>
    </div>
  </header><!-- End Header -->

{% block content %}
    <section id="contact" class="contact">
    <div class="form-container">
        <h1>AÃ±adir Nuevo Producto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <label for="{{ field.id_for_label }}" class="form-label form-group mt-3">{{ field.label }}:</label>
            {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger small">
                        {{ field.errors|first }}
                    </div>
                {% endif %}
            {% endfor %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-2">
            <input type="submit" class="btn btn-primary mt-2" value="Guardar">
            </div>
        </form>
    </div>
    </section>
{% endblock %}
