{% extends 'base2.html' %}
{% load static %}
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <a href="{% url "vistaadministrador" %}" class="book-a-table-btn scrollto d-none d-lg-flex">Volver</a>
    </div>
  </header><!-- End Header -->

{% block content %}
    <section id="contact" class="form-container">
            <div  data-aos="fade-up">
                <div class="section-title">
                <h1>Eliminar Producto </h1>
                <br>
                <h5>Estas seguro de eliminar el evento "{{ evento.nombreE }}"?</h5>
              </div>
            </div>

            <div data-aos="fade-up" class="aos-init aos-animate">

            </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="col-lg-12 mt-4 mt-lg-4">
                <form method="post"> {% csrf_token %}
                    <p class="p-2"> <input type="submit" class="ms-3 btn btn-outline-light" value="Si, estoy seguro ">
                    <a class="ms-3 btn btn-outline-light" href="{% url 'index' %}">No</a></p>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
